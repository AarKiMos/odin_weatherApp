<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AarKiMos' Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./zscript.js" defer="true"></script>
    <div id="root">
        <div class="header"> 
            AarKiMos Weather App
        </div>
        <div class="main-page">
            <div class="search-box-container">
                <div class="search-form">
                    <label for="query">Location</label>
                    <input type="text" name="query" id="location">
                    <input type="button" value="submit" id="locBtn">
                </div>
            </div>

            <div class="result-container">
            </div>

            <div class="weather-card" id="hidden-card" hidden style="border: 1px solid black; border-radius: 5px;">
                <div class="wc-location">Delhi, IN</div>
                <div class="wc-main">36*C <span>min: 10*C max: 40*C</span></div>
                <div class="wc-other">humidity presure wind</div>
            </div>
        </div>
        <div class="footer">
            <span>Made with love by <a href="https://github.com/aarkimos">AarKiMos</a></span>
        </div>
    </div>
</body>
</html>
